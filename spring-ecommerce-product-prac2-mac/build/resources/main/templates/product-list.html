<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

<h1 th:text="Products">Products</h1>

<div class="container mt-4">
    <table class="table table-striped">
        <div class="d-flex justify-content-between">
            <h1>Manage Products</h1>
            <div>
                <button type="button" class="btn btn-danger" th:onclick="'deleteAllProducts()'">Delete</button>
                <button type="button" class="btn btn-success" th:onclick="'addNewProduct()'">Add New Product</button>
            </div>
        </div>
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}" th:id="${product.id}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td><img th:src="${product.imageUrl}" alt="Product Image" style="width: 100px; height: 100px; object-fit: cover;"></td>
                <td>
                    <button type="button" class="btn btn-danger" th:onclick="'deleteProductById(' + ${product.id} + ')'">Delete</button>
                    <button type="button" class="btn btn-primary" th:onclick="'editProduct(' + ${product.id} + ')'">Edit</button>
                </td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/js/main.js}"></script>
</body>

</html>
